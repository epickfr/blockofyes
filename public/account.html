<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Profile - Epick Chat</title>
<style>
  :root {
    --bg: #0a0a0f;
    --panel: rgba(17, 17, 27, 0.4);
    --muted: rgba(255, 255, 255, 0.6);
    --accent: #a78bfa;
    --accent-glow: rgba(167, 139, 250, 0.15);
    --glass-border: rgba(255, 255, 255, 0.1);
  }
  
  * { box-sizing: border-box; margin: 0; }
  
  body {
    margin: 0;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    background: #0a0a0f;
    color: #f5f5f7;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .card {
    background: rgba(17, 17, 27, 0.5);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border-radius: 20px;
    padding: 40px;
    width: 520px;
    max-width: 92%;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
    border: 1px solid var(--glass-border);
  }
  
  .header {
    text-align: center;
    margin-bottom: 32px;
  }
  
  .pfp {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--accent);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 30px var(--accent-glow);
  }
  
  .pfp:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px var(--accent-glow);
  }
  
  .username {
    font-size: 32px;
    font-weight: 800;
    margin: 16px 0 6px;
    color: var(--accent);
    text-shadow: 0 0 20px var(--accent-glow);
  }
  
  .tag {
    opacity: 0.7;
    font-size: 16px;
    color: var(--muted);
  }
  
  .section {
    margin: 24px 0;
  }
  
  label {
    display: block;
    margin: 16px 0 8px;
    font-weight: 600;
    font-size: 14px;
    opacity: 0.9;
    color: #f5f5f7;
  }
  
  input, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    color: #fff;
    font-size: 16px;
    transition: all 0.2s ease;
    font-family: inherit;
  }
  
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 20px var(--accent-glow);
    background: rgba(255, 255, 255, 0.08);
  }
  
  textarea {
    min-height: 120px;
    resize: vertical;
    line-height: 1.5;
  }
  
  .actions {
    display: flex;
    gap: 12px;
    margin-top: 32px;
  }
  
  button {
    flex: 1;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease;
  }
  
  .save {
    background: var(--accent);
    color: #0a0a0f;
    box-shadow: 0 0 20px var(--accent-glow);
  }
  
  .save:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 30px var(--accent-glow);
  }
  
  .back {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    color: var(--muted);
  }
  
  .back:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--accent);
    color: #fff;
    box-shadow: 0 0 20px var(--accent-glow);
  }
  
  input[type="file"] {
    padding: 12px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img id="pfp" class="pfp" src="/avatars/default.png" alt="Profile Picture">
      <div class="username" id="displayName">Loading...</div>
      <div class="tag" id="username"></div>
    </div>

    <div class="section">
      <label>Display Name</label>
      <input type="text" id="inputName" maxlength="32" placeholder="Your cool name">
    </div>

    <div class="section">
      <label>Bio</label>
      <textarea id="inputBio" maxlength="200" placeholder="Tell the world about yourself..."></textarea>
    </div>

    <div class="section">
      <label>Change Avatar (click image or upload)</label>
      <input type="file" id="avatarInput" accept="image/*" style="display:none">
    </div>

    <div class="actions">
      <button class="save" onclick="saveProfile()">Save Changes</button>
      <button class="back" onclick="location.href='/'">Back to Chat</button>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const res = await fetch('/me');
      const j = await res.json();
      if (!j.loggedIn) return location.href = '/login.html';

      document.getElementById('pfp').src = j.avatar || '/avatars/default.png';
      document.getElementById('displayName').textContent = j.displayName || j.username;
      document.getElementById('username').textContent = '@' + j.username;
      document.getElementById('inputName').value = j.displayName || j.username;
      document.getElementById('inputBio').value = j.bio || '';
    }

    document.getElementById('pfp').onclick = () => {
      document.getElementById('avatarInput').click();
    };

    document.getElementById('avatarInput').onchange = async (e) => {
      if (!e.target.files[0]) return;
      const fd = new FormData();
      fd.append('avatar', e.target.files[0]);
      const res = await fetch('/update-avatar', { method: 'POST', body: fd });
      const j = await res.json();
      if (j.success) {
        document.getElementById('pfp').src = j.avatar + '?t=' + Date.now();
        alert('Avatar updated!');
      } else alert('Upload failed');
    };

    async function saveProfile() {
      const displayName = document.getElementById('inputName').value.trim();
      const bio = document.getElementById('inputBio').value.trim();

      const res = await fetch('/set-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ displayName, bio })
      });

      if (res.ok) {
        alert('Profile saved!');
        loadProfile(); // refresh displayed name
      } else {
        alert('Save failed');
      }
    }

    loadProfile();
  </script>
</body>
</html>
