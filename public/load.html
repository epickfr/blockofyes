<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restore Backup - Epick Chat</title>
  <style>
    body { font-family: system-ui; background: #0f1114; color: #e8eefc; padding: 40px; text-align: center; }
    input, button { padding: 12px; font-size: 16px; margin: 10px; }
    button { background: #6b8cff; border: none; border-radius: 8px; color: #fff; cursor: pointer; }
    button:hover { background: #5a7be0; }
    a { color: #6b8cff; }
  </style>
</head>
<body>
  <h1>Restore from Backup</h1>
  <p>Upload a previously saved <code>data.json</code> file to restore everything.</p>
  <input type="file" id="fileInput" accept=".json">
  <br>
  <button onclick="restoreBackup()">Restore Backup</button>
  <div id="status"></div>
  <br><br>
  <a href="/save.html">‚Üê Go to Download Backup</a>

  <script>
    async function restoreBackup() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Select a file first");

      const password = prompt('Enter admin password (required to restore)');
      if (!password) return;

      const form = new FormData();
      form.append('backup', file);

      const res = await fetch('/admin/upload-data', {
        method: 'POST',
        headers: { 'Authorization': password },
        body: form
      });

      const text = await res.text();
      document.getElementById('status').textContent = res.ok ? 'Success! Restarting in 3s...' : 'Failed: ' + text;

      if (res.ok) setTimeout(() => location.href = '/', 3000);
    }
  </script>
</body>
</html>
